on:
  pull_request:

jobs:
  fetch:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: "3.11"
          cache: pip
      - run: pip install -r requirements.txt
      - run: scrapy runspider availability-spider.py
      - uses: stefanzweifel/git-auto-commit-action@v4
